<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories - Personal Finance Bookkeeper</title>
    
    <!-- Inter Font -->
    <link rel="preconnect" href="https://rsms.me/">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/styles/custom.css">
    
    <link rel="icon" href="data:,">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Personal Finance Bookkeeper</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/index.html">Balance Sheet</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/income-statement.html">Income Statement</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/categories.html" aria-current="page">Categories</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/accounts.html">Accounts</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/transactions.html">Transactions</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container py-4">
        <section id="categories">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 class="mb-0">Account Categories</h2>
            </div>

            <!-- Category Form -->
            <div class="form-container mb-4">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title mb-0">Create Category</h3>
                    </div>
                    <div class="card-body">
                        <form id="categoryForm">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label for="categoryName" class="form-label">Name</label>
                                    <input type="text" id="categoryName" class="form-control" required>
                                </div>
                                <div class="col-12">
                                    <label for="categoryDescription" class="form-label">Description</label>
                                    <textarea id="categoryDescription" class="form-control" rows="2"></textarea>
                                </div>
                                <div class="col-12">
                                    <button type="submit" class="btn btn-primary">Create Category</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Categories List -->
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title mb-0">Existing Categories</h3>
                </div>
                <div class="card-body p-0">
                    <div id="categoriesList" class="table-responsive">
                        <table class="table table-hover mb-0">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Description</th>
                                    <th class="text-end">Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Categories will be loaded here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Page Scripts -->
    <script type="module" src="/js/pages/categories.js"></script>
</body>
</html>
