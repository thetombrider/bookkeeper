<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integrations - Bookkeeper</title>
    
    <!-- Inter Font -->
    <link rel="preconnect" href="https://rsms.me/">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/styles/custom.css">
    
    <link rel="icon" href="data:,">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Bookkeeper</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/index.html">Balance Sheet</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/income-statement.html">Income Statement</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/categories.html">Categories</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/accounts.html">Accounts</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/transactions.html">Transactions</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/integrations.html" aria-current="page">Integrations</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/staged-transactions.html">Staged Transactions</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container py-4">
        <section id="integrations">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 class="mb-0">Integrations</h2>
                <div class="d-flex gap-2">
                    <button class="btn btn-primary" data-action="add-integration">
                        <i class="bi bi-plus-lg"></i> Add Integration
                    </button>
                </div>
            </div>

            <!-- Integration Form -->
            <div id="integrationForm" class="card mb-4" style="display: none;">
                <div class="card-header">
                    <h3 class="card-title mb-0">Add Integration</h3>
                </div>
                <div class="card-body">
                    <form id="integrationEditForm">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label for="integrationName" class="form-label">Name</label>
                                <input type="text" id="integrationName" class="form-control" required>
                            </div>
                            <div class="col-md-6">
                                <label for="integrationType" class="form-label">Type</label>
                                <select id="integrationType" class="form-select" required>
                                    <option value="">Select type...</option>
                                    <option value="tally">Tally</option>
                                    <option value="gocardless">GoCardless</option>
                                    <option value="csv">CSV</option>
                                </select>
                            </div>
                            
                            <!-- Dynamic Configuration Fields -->
                            <div id="configFields" class="col-12">
                                <!-- Fields will be dynamically added based on integration type -->
                            </div>

                            <div class="col-12">
                                <div class="form-check">
                                    <input type="checkbox" id="integrationActive" class="form-check-input" checked>
                                    <label class="form-check-label" for="integrationActive">Active</label>
                                </div>
                            </div>

                            <div class="col-12">
                                <div class="d-flex gap-2">
                                    <button type="submit" class="btn btn-primary">Create Integration</button>
                                    <button type="button" class="btn btn-light" data-action="cancel-edit">Cancel</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Integrations List -->
            <div class="card">
                <div class="card-body p-0">
                    <div id="integrationsList" class="table-responsive">
                        <table class="table table-hover mb-0">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Type</th>
                                    <th>Status</th>
                                    <th>Last Sync</th>
                                    <th class="text-end">Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Integrations will be loaded here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Page Scripts -->
    <script type="module" src="/js/pages/integrations.js"></script>
</body>
</html>
