<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transactions - Personal Finance Bookkeeper</title>
    
    <!-- Inter Font -->
    <link rel="preconnect" href="https://rsms.me/">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/styles/custom.css">
    
    <link rel="icon" href="data:,">
    <!-- Add cache control meta tags -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Personal Finance Bookkeeper</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/index.html">Balance Sheet</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/income-statement.html">Income Statement</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/categories.html">Categories</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/accounts.html">Accounts</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/transactions.html" aria-current="page">Transactions</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container py-4">
        <section id="transactions">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 class="mb-0">Transactions</h2>
                <div class="d-flex gap-2">
                    <button data-action="import-transactions" class="btn btn-outline-primary">
                        <i class="bi bi-upload"></i> Import
                    </button>
                    <button data-action="add-transaction" class="btn btn-primary">
                        <i class="bi bi-plus-lg"></i> Add Transaction
                    </button>
                </div>
            </div>

            <!-- Transaction Form -->
            <div id="transactionForm" class="form-container mb-4" style="display: none;">
                <form id="transactionEditForm" class="card">
                    <div class="card-body">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label for="transactionDate" class="form-label">Date</label>
                                <input type="date" id="transactionDate" name="date" class="form-control" required>
                            </div>
                            <div class="col-md-6">
                                <label for="transactionDescription" class="form-label">Description</label>
                                <input type="text" id="transactionDescription" name="description" class="form-control" required>
                            </div>
                            
                            <!-- Debit Entry -->
                            <div class="col-md-6">
                                <label for="debitAccount" class="form-label">Debit Account</label>
                                <select id="debitAccount" name="debit_account_id" class="form-select" required>
                                    <option value="">Select account...</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="debitAmount" class="form-label">Amount</label>
                                <div class="input-group">
                                    <span class="input-group-text">â‚¬</span>
                                    <input type="number" id="debitAmount" name="amount" class="form-control" step="0.01" required>
                                </div>
                            </div>
                            
                            <!-- Credit Entry -->
                            <div class="col-md-6">
                                <label for="creditAccount" class="form-label">Credit Account</label>
                                <select id="creditAccount" name="credit_account_id" class="form-select" required>
                                    <option value="">Select account...</option>
                                </select>
                            </div>
                            
                            <div class="col-12">
                                <div class="d-flex gap-2">
                                    <button type="submit" class="btn btn-primary">Save Transaction</button>
                                    <button type="button" data-action="cancel-edit" class="btn btn-light">Cancel</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>

            <!-- Filters -->
            <div class="card mb-4">
                <div class="card-body">
                    <div class="row g-3">
                        <div class="col-md-3">
                            <label for="filterStartDate" class="form-label">From</label>
                            <input type="date" id="filterStartDate" class="form-control form-control-sm">
                        </div>
                        <div class="col-md-3">
                            <label for="filterEndDate" class="form-label">To</label>
                            <input type="date" id="filterEndDate" class="form-control form-control-sm">
                        </div>
                        <div class="col-md-3">
                            <label for="filterAccount" class="form-label">Account</label>
                            <select id="filterAccount" class="form-select form-select-sm">
                                <option value="">All accounts</option>
                            </select>
                        </div>
                        <div class="col-md-3 d-flex align-items-end">
                            <button data-action="apply-filters" class="btn btn-primary btn-sm w-100">
                                <i class="bi bi-funnel-fill"></i> Apply Filters
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Transactions List -->
            <div class="card">
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table id="transactionsTable" class="table table-hover mb-0">
                            <thead>
                                <tr>
                                    <th>Date</th>
                                    <th>Description</th>
                                    <th>Debit Account</th>
                                    <th>Credit Account</th>
                                    <th class="text-end">Amount</th>
                                    <th class="text-end">Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Transactions will be loaded here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Page Scripts -->
    <script type="module" src="/js/pages/transactions.js"></script>
</body>
</html>
