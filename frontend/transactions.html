<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transactions - Personal Finance Bookkeeper</title>
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="icon" href="data:,">
</head>
<body>
    <nav>
        <h1>Personal Finance Bookkeeper</h1>
        <ul>
            <li><a href="/index.html">Balance Sheet</a></li>
            <li><a href="/income-statement.html">Income Statement</a></li>
            <li><a href="/categories.html">Categories</a></li>
            <li><a href="/accounts.html">Accounts</a></li>
            <li><a href="/transactions.html" class="active">Transactions</a></li>
        </ul>
    </nav>

    <main>
        <!-- Hidden containers for categories and accounts data -->
        <div id="categoriesList" style="display: none;"></div>
        <div id="accountsList" style="display: none;"></div>

        <section id="transactions" class="section">
            <h2>Transactions</h2>
            
            <!-- Add Transaction Section -->
            <section class="journal-entries">
                <h2>Add Transaction</h2>
                
                <form id="transactionForm">
                    <div class="form-group">
                        <label for="transactionDate">Date:</label>
                        <input type="date" id="transactionDate" required>
                    </div>
                    <div class="form-group">
                        <label for="transactionDescription">Description:</label>
                        <input type="text" id="transactionDescription" required>
                    </div>

                    <div class="journal-actions">
                        <button type="button" id="addEntryButton">
                            <span>Add Entry</span>
                        </button>
                        <button type="submit" class="create-transaction">
                            <span>Create Transaction</span>
                        </button>
                    </div>

                    <div class="journal-entries-list">
                        <!-- Journal entries will be added here dynamically -->
                    </div>

                    <div class="journal-totals">
                        <div class="journal-total">
                            <label>Total Debits:</label>
                            <span id="total-debits">€0,00</span>
                        </div>
                        <div class="journal-total">
                            <label>Total Credits:</label>
                            <span id="total-credits">€0,00</span>
                        </div>
                    </div>
                </form>
            </section>

            <div class="list-container">
                <h3>Recent Transactions</h3>
                <div id="transactionsList" class="transactions-list">
                    <!-- Transactions will be loaded here dynamically -->
                </div>
            </div>
        </section>

        <!-- Transaction Details Modal -->
        <div id="transactionModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Transaction Details</h3>
                    <button class="close-modal">&times;</button>
                </div>
                <div class="modal-body">
                    <!-- Transaction details will be loaded here dynamically -->
                </div>
            </div>
        </div>
    </main>

    <script type="module" src="/js/pages/transactions.js"></script>
</body>
</html>
