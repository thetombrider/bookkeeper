<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Personal Finance Bookkeeper{% endblock %}</title>
    
    <!-- Initial styles to prevent FOUC -->
    <style>
        .initial-loading {
            opacity: 0;
            visibility: hidden;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, 
                         "Helvetica Neue", Arial, sans-serif, "Apple Color Emoji", 
                         "Segoe UI Emoji", "Segoe UI Symbol";
        }
    </style>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
          crossorigin="anonymous">
    
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" 
          rel="stylesheet" 
          integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" 
          crossorigin="anonymous">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/styles/custom.css">
    
    <link rel="icon" href="data:,">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
</head>
<body class="initial-loading">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Bookkeeper</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/index.html">Balance Sheet</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/income-statement.html">Income Statement</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/categories.html">Categories</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/accounts.html">Accounts</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/transactions.html">Transactions</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container py-4">
        <!-- PAGE_CONTENT -->
    </main>

    <!-- Scripts at the end of body -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
            crossorigin="anonymous"></script>
    
    <!-- Custom Scripts -->
    <script>
        // Function to check if all stylesheets are loaded
        function areStylesheetsLoaded() {
            return Array.from(document.styleSheets).every(sheet => {
                try {
                    return sheet.cssRules !== null;
                } catch (e) {
                    return false;
                }
            });
        }

        // Function to initialize the app
        function initializeApp() {
            document.body.classList.remove('initial-loading');
            window.dispatchEvent(new Event('app-ready'));
        }

        // Wait for DOM content to be loaded
        document.addEventListener('DOMContentLoaded', () => {
            // Check if stylesheets are already loaded
            if (areStylesheetsLoaded()) {
                initializeApp();
            } else {
                // If not, wait for load event
                window.addEventListener('load', () => {
                    // Double requestAnimationFrame to ensure styles are applied
                    requestAnimationFrame(() => {
                        requestAnimationFrame(initializeApp);
                    });
                });
            }
        });
    </script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
