<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accounts - Personal Finance Bookkeeper</title>
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="icon" href="data:,">
</head>
<body>
    <nav>
        <h1>Personal Finance Bookkeeper</h1>
        <ul>
            <li><a href="/index.html">Balance Sheet</a></li>
            <li><a href="/income-statement.html">Income Statement</a></li>
            <li><a href="/categories.html">Categories</a></li>
            <li><a href="/accounts.html" class="active">Accounts</a></li>
            <li><a href="/transactions.html">Transactions</a></li>
        </ul>
    </nav>

    <main>
        <section id="accounts" class="section">
            <h2>Chart of Accounts</h2>
            <div class="form-container">
                <h3>Create Account</h3>
                <form id="accountForm">
                    <div class="form-group">
                        <label for="accountType">Type:</label>
                        <select id="accountType" required>
                            <option value="">Select account type</option>
                            <option value="asset">Asset</option>
                            <option value="liability">Liability</option>
                            <option value="equity">Equity</option>
                            <option value="income">Income</option>
                            <option value="expense">Expense</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="accountCategory">Category:</label>
                        <select id="accountCategory" required disabled>
                            <option value="">Select account type first</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="accountName">Name:</label>
                        <input type="text" id="accountName" required>
                    </div>
                    <div class="form-group">
                        <label for="accountDescription">Description:</label>
                        <textarea id="accountDescription"></textarea>
                    </div>
                    <button type="submit">Create Account</button>
                </form>
            </div>
            <div class="list-container">
                <h3>Existing Accounts</h3>
                <div id="accountsList"></div>
            </div>
        </section>
    </main>

    <script type="module" src="/js/pages/accounts.js"></script>
</body>
</html>
