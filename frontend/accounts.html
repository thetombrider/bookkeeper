<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accounts - Personal Finance Bookkeeper</title>
    
    <!-- Inter Font -->
    <link rel="preconnect" href="https://rsms.me/">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/styles/custom.css">
    
    <link rel="icon" href="data:,">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Personal Finance Bookkeeper</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/index.html">Balance Sheet</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/income-statement.html">Income Statement</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/categories.html">Categories</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/accounts.html" aria-current="page">Accounts</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/transactions.html">Transactions</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container py-4">
        <section id="accounts">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 class="mb-0">Accounts</h2>
                <button data-action="add-account" class="btn btn-primary">
                    <i class="bi bi-plus-lg"></i> Add Account
                </button>
            </div>

            <!-- Account Form -->
            <div id="accountForm" class="form-container mb-4" style="display: none;">
                <form id="accountEditForm" class="card">
                    <div class="card-body">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label for="accountName" class="form-label">Name</label>
                                <input type="text" id="accountName" name="name" class="form-control" required>
                            </div>
                            <div class="col-md-6">
                                <label for="accountCategory" class="form-label">Category</label>
                                <select id="accountCategory" name="category_id" class="form-select" required>
                                    <option value="">Select category...</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="accountNumber" class="form-label">Account Number</label>
                                <input type="text" id="accountNumber" name="account_number" class="form-control">
                            </div>
                            <div class="col-md-6">
                                <label for="accountBank" class="form-label">Bank/Institution</label>
                                <input type="text" id="accountBank" name="bank" class="form-control">
                            </div>
                            <div class="col-12">
                                <label for="accountDescription" class="form-label">Description</label>
                                <textarea id="accountDescription" name="description" class="form-control" rows="2"></textarea>
                            </div>
                            <div class="col-12">
                                <div class="d-flex gap-2">
                                    <button type="submit" class="btn btn-primary">Save Account</button>
                                    <button type="button" data-action="cancel-edit" class="btn btn-light">Cancel</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>

            <!-- Accounts List -->
            <div class="card">
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table id="accountsTable" class="table table-hover mb-0">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Category</th>
                                    <th>Account Number</th>
                                    <th>Bank/Institution</th>
                                    <th>Description</th>
                                    <th class="text-end">Balance</th>
                                    <th class="text-end">Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Accounts will be loaded here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Page Scripts -->
    <script type="module" src="/js/pages/accounts.js"></script>
</body>
</html>
