<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accounts - Bookkeeper</title>
    
    <!-- Inter Font -->
    <link rel="preconnect" href="https://rsms.me/">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/styles/custom.css">
    
    <link rel="icon" href="data:,">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Bookkeeper</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/index.html">Balance Sheet</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/income-statement.html">Income Statement</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/categories.html">Categories</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/accounts.html" aria-current="page">Accounts</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/transactions.html">Transactions</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container py-4">
        <section id="accounts">
            <!-- Header with Title and Actions -->
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 class="mb-0">Accounts</h2>
                <button class="btn btn-primary" data-action="add-account">
                    <i class="bi bi-plus-lg"></i> Add Account
                </button>
            </div>

            <!-- Account Form -->
            <div id="accountForm" class="card mb-4" style="display: none;">
                <div class="card-header">
                    <h3 class="card-title mb-0">Add Account</h3>
                </div>
                <div class="card-body">
                    <form id="accountEditForm">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label for="accountName" class="form-label">Name</label>
                                <input type="text" id="accountName" class="form-control" required>
                            </div>
                            <div class="col-md-6">
                                <label for="accountType" class="form-label">Type</label>
                                <select id="accountType" class="form-select" required>
                                    <option value="">Select type...</option>
                                    <option value="asset">Asset</option>
                                    <option value="liability">Liability</option>
                                    <option value="equity">Equity</option>
                                    <option value="income">Income</option>
                                    <option value="expense">Expense</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="accountCategory" class="form-label">Category</label>
                                <select id="accountCategory" class="form-select" required disabled>
                                    <option value="">Select type first...</option>
                                </select>
                            </div>
                            <div class="col-12">
                                <label for="accountDescription" class="form-label">Description</label>
                                <textarea id="accountDescription" class="form-control" rows="2"></textarea>
                            </div>
                            <div class="col-12">
                                <div class="d-flex gap-2">
                                    <button type="submit" class="btn btn-primary">Create Account</button>
                                    <button type="button" class="btn btn-light" data-action="cancel-edit">Cancel</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Accounts List -->
            <div class="card">
                <div class="card-body p-0">
                    <div id="accountsList" class="table-responsive">
                        <!-- Accounts will be loaded here -->
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Page Scripts -->
    <script type="module" src="/js/pages/accounts.js"></script>
</body>
</html>
